        function registerPrinter() {
            var token = window.sessionStorage.token;
            console.log("token:" + token);
            $.ajax({
                    type: "post",
                    dataType: "json",
                    url: "http://192.168.31.200/users!registDevice.do",
                    contentType: "application/x-www-form-urlencoded",
                    data: {
                        token: token,
                        deviceName: $("#deviceName").val(), //设备id
                    },
                    success: function (msgrp) {
                        console.log(msgrp)
                        if(msgrp.state === "1"){
                        layer.alert('修改成功！', {
                            title: '提示框',
                            icon: 1,
                        });
                    }
