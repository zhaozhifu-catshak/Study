<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>印有为云打印后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<!--必要样式-->
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>

<body>
	<div class="container demo-1">
		<div class="content">
			<div id="large-header" class="large-header">
				<canvas id="demo-canvas"></canvas>
				<div class="logo_box">
					<h3>欢迎你</h3>
					<form action="#" name="f" method="post">
						<div class="input_outer">
							<span class="u_user"></span>
							<input name="logname" id="username" class="text" style="color: #FFFFFF !important"
								type="text" placeholder="请输入手机号">
						</div>
						<div class="input_outer">
							<span class="us_uer"></span>
							<input name="logpass" id="password" class="text"
								style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
								type="password" placeholder="请输入密码"><span id="dlpw"
								style="margin-left:200px; margin-top: 12px; display: inline-block;"></span>
						</div>
						<div class="mb2"><a class="act-but submit" onclick="login()" style="color: #FFFFFF">登录</a></div>
						<div style="float: left">还没有账号<a href="signup.html" style="color: rgb(245, 16, 16)">立即注册</a>
						</div>
						<div style="float: right"><a href="modify.html" style="color: #FFFFFF">忘记密码？</a></div>
					</form>
				</div>
			</div>
		</div>
	</div><!-- /container -->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/TweenLite.min.js"></script>
	<script src="js/EasePack.min.js"></script>
	<script src="js/rAF.js"></script>
	<script src="js/demo-1.js"></script>
	<script type="text/javascript">
		function login() {
			$.ajax({
				type: "post",
				dataType: "json",
				url: "http://192.168.31.200/users!login.do",
				contentType: "application/x-www-form-urlencoded",
				data: {
					tel: $("#username").val(),
					password: $("#password").val(),
				},
				success: function (msgdl) {
					console.log(msgdl)
					if (msgdl.msg === "账号或密码错误!") {
						$("#dlpw").html("账号或密码错误");
						$("#dlpw").css("color", "red")
					} else if (msgdl.state === '1') {
						console.log(msgdl);
						//这里设置缓存存储Token
						sessionStorage.setItem('token', msgdl.token);
						// sessionStorage.setItem('user', userName);
						// window.location.href = url + "index.html";
						window.location.href = "index.html";
					}
				}

			})
		}
	</script>
	<div style="text-align:center;">
	</div>
</body>

</html>
